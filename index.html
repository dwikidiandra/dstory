lass="fas fa-map" aria-hidden="true"></i> Story Map</a></li><li id="auth-links" role="none"></li><li role="none"><a href="#/about" role="menuitem"><i class="fas fa-info-circle" aria-hidden="true"></i> About</a></li><li role="none"><a href="#/bookmarks" role="menuitem"><i class="fas fa-bookmark" aria-hidden="true"></i> Bookmarks</a></li></ul></nav></div></div></header><main id="main-content" class="main-content" role="main" tabindex="-1"></main><div id="installPrompt" hidden><button id="installButton">Install DStory App</button></div><script>// Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/dstory/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

      // Install Prompt Handler
      let deferredPrompt;
      const installButton = document.getElementById('installButton');
      const installPrompt = document.getElementById('installPrompt');

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Show the install button
        installPrompt.hidden = false;
      });

      installButton.addEventListener('click', async () => {
        if (!deferredPrompt) {
          return;
        }
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        const { outcome } = await deferredPrompt.userChoice;
        // We no longer need the prompt
        deferredPrompt = null;
        // Hide the install button
        installPrompt.hidden = true;
      });

      window.addEventListener('appinstalled', () => {
        // Hide the install button
        installPrompt.hidden = true;
        // Clear the deferredPrompt
        deferredPrompt = null;
        // Log the installation
        console.log('PWA was installed');
      });</script></body></html>
